<ion-item class="custom-input" lines ="none">
  <ion-icon color="dark" *ngIf="icon" slot="start" [name]="icon"></ion-icon>

  <ion-input 
  [type]="type"
  [autocomplete]="autocomplete"
  [label]="label"
  [formControl]="control"
  label-placement="floating"
  [placeholder]="placeholder"
  ></ion-input>
  <ion-button *ngIf="ispassword" (click)="showOrHidePassword()"  slot="end" fill="clear" shape="round">
    <ion-icon color="dark" slot="icon-only" [name]="hide ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
  </ion-button>




</ion-item>
